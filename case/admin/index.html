<body id="page-top">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

      </li>
    </ul>

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-text">Tan Shop</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Product Management</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Users Management</span></a>
      </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <h1>Product Management</h1>
        <a href="javascript:;" class="btn btn-outline-primary mb-2" onclick="dashboard.openModal()">Create new
          Product</a>

        <table class="table table-striped table-bordered table-hover" id="tbProducts">
          <thead class="thead-dark">
            <tr>
              <th>#ID</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>     
              <th>Manufactory</th>
              <th>Size</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>


      </div>
      <!-- The Modal -->
      <div class="modal" id="addEditModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create New Product</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form id="formAddEditProduct">
                <input type="text" id="productId" name="productId" hidden value="0">
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Product Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" name="ProductName" id="ProductName" data-rule-required ="true" data-msg-required="Product name is required">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Product Image</label>
                  </div>
                  <div class="col-8 form-grou">
                    <!-- <img src="../imgs/NoImage.png" width="120px" height="150px">
                    <input type="file" name="upload" id="upload"> -->
                    <input type="text" name="ProductImage" class="form-control" id="ProductImage" data-rule-required="true" data-msg-required="Product image is required">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Price</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" name="Price" id="Price" data-rule-required="true" data-msg-required="Price is required">
                  </div>
                </div>             
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Manufactory</label>
                  </div>
                  <div class="col-8">
                    <textarea class="form-control" name="Manufactory" id="Manufactory" cols="30" rows="10" data-rule-required="true" data-msg-required="Manufactory is required"></textarea>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Size</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" name="Size" id="Size" cols="30" rows="10" data-rule-required="true" data-msg-required="Size is required">
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <a href="javascript:;" class="btn btn-success" id="btnProduct" onclick="dashboard.save()">Create</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
      

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Tan Shop 2020</span>
          </div>
        </div>
      </footer>
      

    </div>
    

  </div>
